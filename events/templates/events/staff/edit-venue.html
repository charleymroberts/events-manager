{% extends 'base_staff.html' %}

{% load django_bootstrap5 %}

{% block two %}

<div class="row justify-content-center mx-2">
    <div class="col-md-9 col-lg-6">
    <h1>Edit venue</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Submit changes" %}
    </form>
        <div class="row justify-content-center">
            <a href="/delete-venue/{{ venue.id }}" class="btn btn-danger mt-5 col-5 col-sm-4 col-md-3" onclick="return confirm('Are you sure you want to delete this venue?');">
                Delete venue
            </a>
        </div>
{% endblock %}
