{% extends 'base_staff.html' %}

{% block two %}
    <h1>Edit venue</h1>
    <p><a href="/all-venues">Back to venues list</a></p>
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">Submit changes</button>
    </form>
    <a href="/delete-venue/{{ venue.id }}" onclick="return confirm('Are you sure you want to delete this venue?');">
        Delete venue
    </a>
{% endblock %}
