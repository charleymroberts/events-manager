{% extends 'base_staff.html' %}

{% load django_bootstrap5 %}

{% block two %}

    <h1>Add new event</h1>
    <p><a href="{% url 'all-events' %}">Back to events list</a></p>

    <form method="POST" action="/add-event/">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Add event" %}
    </form>

{% endblock %}
