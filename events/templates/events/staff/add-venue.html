{% extends 'base_staff.html' %}

{% load django_bootstrap5 %}

{% block two %}
    <h1>Add new venue</h1>
    <p><a href="{% url 'all-venues' %}">Back to venues list</a></p>
    <form method="POST" action="/add-venue/">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Add venue" %}
    </form>
{% endblock %}
