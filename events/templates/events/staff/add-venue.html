{% extends 'base_staff.html' %}

{% block two %}
    <h1>Add new venue</h1>
    <p><a href="/all-venues">Back to venues list</a></p>
    <form method="POST" action="/add-venue/">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">Add venue</button>
    </form>
{% endblock %}
