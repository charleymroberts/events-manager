{% extends 'base_staff.html' %}

{% load django_bootstrap5 %} <!--django_bootstrap5 provides form styling on this page-->

{% block two %}
<div class="row justify-content-center mx-2">
    <div class="col-md-9 col-lg-6">
        <h1>Add new venue</h1>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button button_type="submit" content="Add venue" %}
        </form>
    </div>
</div>
{% endblock %}
