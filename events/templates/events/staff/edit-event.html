{% extends 'base_staff.html' %}

{% load django_bootstrap5 %}

{% block two %}
<div class="row justify-content-center">
    <div class="col-md-9 col-lg-6 px-2">
        <h1>Edit event</h1>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button button_type="submit" content="Submit changes" %}
        </form>
        <div class="row justify-content-center">
            <a href="{% url 'delete-event' event.id %}" class="btn btn-danger mt-5 col-5 col-sm-4 col-md-3"
               onclick="return confirm('Are you sure you want to delete this event?');">
                Delete event
            </a>
        </div>
    </div>
</div>
{% endblock %}
