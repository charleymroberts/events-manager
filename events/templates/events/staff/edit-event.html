{% extends 'base_staff.html' %}

{% block two %}
    <h1>Edit event</h1>
    <p><a href="{% url 'all-events' %}">Back to events list</a></p>
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">Submit changes</button>
    </form>
    <a href="/delete-event/{{ event.id }}" onclick="return confirm('Are you sure you want to delete this event?');">
        Delete event
    </a>
{% endblock %}
