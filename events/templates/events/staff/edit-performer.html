{% extends 'base_staff.html' %}

{% block two %}
<div class="container-lg">
    <div class="row">
        <div class="col-12">
    <h1>Edit performer</h1>
    <p><a href="{% url 'all-performers' %}">Back to performers list</a></p>

            <div class="row">
                <div class="col-12">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <table>
                            {{ form.as_table }}
                        </table>
                        <button type="submit">Submit changes</button>
                    </form>
                </div>
                <a href="/delete-performer/{{ performer.id }}" onclick="return confirm('Are you sure you want to delete this performer?');">
                    Delete performer
                </a>
          </div>

        </div>
    </div>
</div>
{% endblock %}
