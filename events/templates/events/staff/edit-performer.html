<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit performer - Festival Events Manager</title>
</head>
<body>
    <h1>Edit performer</h1>
    <p><a href="/all-performers">Back to performers list</a></p>
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">Submit changes</button>
    </form>
    <a href="/delete-performer/{{ performer.id }}" onclick="return confirm('Are you sure you want to delete this performer?');">
        Delete performer
    </a>
</body>
</html>
