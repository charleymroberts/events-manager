{% extends 'base_public.html' %}

{% block title%}Events by day - The Summer Folk Festival{% endblock %}

{% block two %}

<div class="container-md">
    <div class="row text-center justify-content-center">

        <h2 class="display-6">View events by day</h2>

        {% for day in days %}
        <a class="bob btn btn-warning btn-lg col-6 col-md-4 col-lg-3 rounded-pill m-2"
           href="{% url 'events-on-day' day %}">
            {{ day|date:"D j M" }}
        </a>

        {% endfor %}

    </div>
</div>

{% endblock %}
