{% extends "base_public.html" %}

{% block title %}Venues{% endblock %}

{% block two %}

<div class="row text-center">
    <h2 class="display-6">Venues</h2>

    {% for venue in venues %}
        <p><a href="{% url 'venue' venue.id %}">{{ venue.name }}</a></p>
    {% endfor %}

</div>

{% endblock %}
